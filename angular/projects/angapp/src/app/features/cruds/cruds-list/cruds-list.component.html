<section class="page-header">
  <h1>{{title}}</h1>
  <div>
    <a [routerLink]="['/cruds/store']" [routerLinkActive]="['hide']" class="button is-info">
      <i class="fas fa-plus"></i> <span>Create (store)</span>
    </a>
    <a [routerLink]="['/cruds/add']" class="button is-success">
      <i class="fas fa-plus"></i> <span>Create (add)</span>
    </a>
  </div>
</section>
<router-outlet></router-outlet>

<table class="table is-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Name</th>
      <th>Created</th>
      <th>Updated</th>
      <th>Status</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr *ngFor="let d of data | async ;trackBy: trackByFn"> -->
        <tr *ngFor="let d of data ;trackBy: trackByFn">
      <td><a [routerLink]="['/cruds/id',d.id]">{{d.id}}</a></td>
      <td><a [routerLink]="['/cruds/id',d.id]">{{d.title}}</a></td>
      <td>{{d.name}}</td>
      <td>{{d.created_at}}</td>
      <td>{{d.updated_at}}</td>
      <td>{{d.status}}</td>
      <td class="align-right">
          <a class="button" [routerLink]="['/cruds/id',d.id]">Preview</a>
        <a class="button is-info" [routerLink]="['/cruds/store',d.id]">EDIT (store)</a>
        <a class="button is-success" [routerLink]="['/cruds/edit',d.id]">EDIT (edit)</a>
        <button class="button is-danger" (click)="delete(d.id)">DELETE</button>
      </td>
    </tr>
  </tbody>
</table>
