<section class="page-header">
  <h1>{{title}}</h1>
</section>
<form #crudForm="ngForm" (ngSubmit)="putData()">
    
    <div class="input-wrap">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="model.title" #titleField="ngModel">
    </div>
    <div class="input-wrap">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="model.name" #nameField="ngModel">
    </div>
    <div class="align-right">
        <a class="button is-text" [routerLink]="['/cruds']">Cancel</a>  
      <button type="submit" class="button is-success" type="submit">Save</button>
    </div>
  
  </form>
